<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" id="video"></video>
    <div class="controls">
      <button class="player__button" aria-label="play/pause">►</button>
      <input type="range" class="volume" min="0" max="100" value="75">
      <input type="range" class="playbackSpeed" min="0.5" max="2" value="1">
      <button class="rewind">« 10s</button>
      <button class="forward">25s »</button>
      <div class="progress">
        <div class="progress__filled" style="width: 50%;"></div>
      </div>
    </div>
  </div>

<script src="./script.js"></script>
</body>
</html>
