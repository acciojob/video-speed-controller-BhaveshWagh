<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <style>
        .player {
            max-width: 750px;
            margin: 0 auto;
        }
        .player__video {
            width: 100%;
            height: auto;
        }
        .player__controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress {
            flex: 10;
            display: flex;
            align-items: center;
        }
        .progress__filled {
            width: 0;
            height: 5px;
            background: red;
            flex: 0;
        }
    </style>
</head>
<body>
    <div class="player">
        <video class="player__video" id="video" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
        <div class="player__controls">
            <button class="player__button">►</button>
            <input type="range" name="volume" class="volume" min="0" max="100" value="100">
            <input type="range" name="playbackSpeed" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            <button class="rewind">« 10s</button>
            <button class="forward">25s »</button>
        </div>
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
